<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>OutputFormat</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				CPF do cliente: <h:inputText />
				Tipo de veículo:
					<h:selectOneMenu value="#{automovelBean.tipo}">
						<f:selectItem itemLabel="-- Selecione --"  noSelectionOption="true"/>
						<f:selectItems value="#{automovelBean.tipos}"  var="tipo" itemValue="#{tipo}"/>
					</h:selectOneMenu>
				Marca do veículo: <h:inputText />
				Modelo do veículo: <h:inputText />
				Ano: <h:inputText />
			</h:panelGrid>
			<h:selectManyCheckbox value="#{automovelBean.servico}">
 				<f:selectItems value="#{automovelBean.servicos}" var="servico" itemValue="#{servico}" class="opcao" />
			</h:selectManyCheckbox>
			<h:commandButton value="Cadastrar"  action="cadastrarAutomovel" /> 
		</h:form>
	</h:body>
</html>
